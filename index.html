<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" />
   
    <script
      src="https://kit.fontawesome.com/dd1d08b011.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body><form>
    <div class="row">
      <form>
        <div class="col-12">
          <input
            type="text"
            label="city-input"
            placeholder="Enter a city..."
            id="city-input"
          />
        </div>
        <div class="col-3">
          <button type="submit" 
          class="btn btn-primary"
          id ="search-form">

            Search <i class="fas fa-search"></i>
          </button>
        </div>
      </form>
    </div>
          <h2>Tue, April 19, 2022</h2>
          <h1>
            Calgary, AB <i class="fa-solid fa-mountain mountain"></i><br />
            <hr />
          </h1></form>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <h3>
          Temperature
          <br />
          <span id="temperature">13</span>°C
          <br />
          <i class="fa-solid fa-sun current-icon"></i>
        </h3>
      </div>
      </div>
      <div class="col-12">
        <h3>
          Humidity
          <br />
          <span id="Humidity">70</span>%
          <br />
          <i class="fa-solid fa-droplet water-drop"></i>
        </h3>
      </div>

    

    <h4>Air Quality</h4>
    <div class="progress">
      <div
        class="progress-bar"
        role="progressbar"
        style="width: 25%;"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        Low Risk
      </div>
    </div>

    <div class="container days">
      <div class="row">
        <hr />
        <div class="col">
          <i class="fa-solid fa-cloud-sun icon"></i><br />
          8° -3° <br />Monday
        </div>
        <div class="col">
          <i class="fa-solid fa-sun icon"></i><br />
          11° -1° <br />Tuesday
        </div>
        <div class="col">
          <i class="fa-solid fa-sun icon"></i><br />
          10° -1° <br />Thursday
        </div>
        <div class="col">
          <i class="fa-solid fa-sun icon"></i><br />
          12° 2° <br />
          Friday
        </div>
        <div class="col">
          <i class="fa-solid fa-cloud icon"></i><br />

          6° -2°<br />
          Saturday
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
